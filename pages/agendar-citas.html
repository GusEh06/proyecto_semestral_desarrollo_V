<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendar Citas | Medify</title>
    <link rel="stylesheet" href="../styles.css">
</head>
<body>
    <header>
        <!-- Logo -->
        <a href="../index.html">
            <img src="../imagenes/logo.svg" alt="Medify">
        </a>

        <!-- NavBar -->
        <nav class="navbar">
            <ul class="navbar-btn-sections">
                <li><a href="../index.html" class="btn">INICIO</a></li>
                <li><a href="nosotros.html" class="btn">NOSOTROS</a></li>
                <li><a href="#" class="btn">CITAS</a></li>
            </ul>
        </nav>

        <ul class="button-logsign">
            <li>
                <button id="modal-inicio-open" href="" class="button-logsign-login btn">
                    ENTRAR
                </button>
            </li>
            <li>
                <button id="modal-registro-open" class="button-logsign-signup btn">
                    REGISTRARSE
                </button>
            </li>
        </ul>
    </header>


    <section class="agendar-citas">
        <div>
            <div>
                <div></div>
                <div></div>
                <div></div>
            </div>
            <div>
                
            </div>
        </div>

    </section>
    

    <!-- Este es el Modal para Registrar Pacientes -->
    <dialog id="modal-registro">
        <div class="modal-header">
            <h2>Registro de Nuevo Paciente</h2>
            <button id="close-modal-registro-btn">&times;</button>
        </div>
        <form id="contact-form" class="modal-form">
            <!-- Datos personales -->
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" placeholder="Ingresa tu Nombre" required maxlength="20">
    
            <label for="apellido">Apellido:</label>
            <input type="text" id="apellido" name="apellido" placeholder="Ingresa tu Apellido" maxlength="20">
    
            <label for="cedula">Cédula:</label>
            <input type="text" id="cedula" name="cedula" placeholder="Ingresa tu Cédula" required maxlength="17">
    
            <label for="telefono">Teléfono / Celular:</label>
            <input type="number" id="telefono" name="telefono" placeholder="Ingresa tu Teléfono o Celular" required 
                   maxlength="8" pattern="[0-9]{8}" title="Solo se permiten 8 dígitos numéricos" inputmode="numeric">
            
            <label for="correo">Correo:</label>
            <input type="email" id="correo" name="correo" placeholder="Ingresa tu Correo" required>

            <label for="sexo">Sexo:</label>
            <select id="sexo" name="sexo" required>
                <option value="" disabled selected>Selecciona tu sexo</option>
                <option value="1">Masculino</option>
                <option value="2">Femenino</option>
            </select>
    
            <!-- Fecha de nacimiento -->
            <fieldset>
                <legend>Fecha de Nacimiento</legend>
    
                <label for="dia">Día:</label>
                <select id="dia" name="dia" required>
                    <option value="" disabled selected>Selecciona el día</option>
                </select>
    
                <label for="mes">Mes:</label>
                <select id="mes" name="mes" required>
                    <option value="" disabled selected>Selecciona el mes</option>
                </select>
    
                <label for="anio">Año:</label>
                <select id="anio" name="anio" required>
                    <option value="" disabled selected>Selecciona el año</option>
                </select>
            </fieldset>
    
            <!-- Contraseñas -->
            <label for="password">Contraseña:</label>
            <input type="password" id="password" class="form-control" name="password" placeholder="Ingresa tu Contraseña" required>
    
            <label for="confirm-password">Confirmar Contraseña:</label>
            <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirma tu Contraseña" required>
    
            <button type="submit">Registrar</button>
        </form>
    </dialog>
    

    <!-- Este es el Modal para que los Pacientes Inicien Sesión -->
    <dialog id="modal-inicio">
        <div class="modal-header">
            <h2>Inicia Sesión</h2>
            <button id="close-modal-inicio-btn">&times;</button>
        </div>
        <form id="contact-form" class="modal-form">
            <!-- Datos personales -->
            <label for="user">Correo o Cédula:</label>
            <input type="text" id="nombre" name="nombre" placeholder="Ingresa tu Correo o Cédula" required>        
    
            <!-- Contraseña -->
            <label for="password">Contraseña:</label>
            <input type="password" id="datapicker" class="form-control" name="password" placeholder="Ingresa tu Contraseña" required>
    
            <button type="submit">Iniciar Sesión</button>
        </form>
    </dialog>
    
    <script src="../Scripts/modal.js"></script>
    <script src="../Scripts/fecha-nacimiento.js"></script>
</body>
</html>
